<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>DB Project 1</title>
</head>
<body>
  <main>
    <h1><u>DB PROJECT 1:</u></h1>

    <h2>Sign Up</h2>
    <label>First Name:</label>
    <input type="text" id="signup-firstname">
    <br><br>
    <label>Last Name:</label>
    <input type="text" id="signup-lastname">
    <br><br>
    <label>Age:</label>
    <input type="number" id="signup-age">
    <br><br>
    <label>Salary:</label>
    <input type="number" id="signup-salary" step="0.01">
    <br><br>
    <label>Username:</label>
    <input type="text" id="signup-username">
    <br><br>
    <label>Password:</label>
    <input type="password" id="signup-password">
    <br><br>
    <button id="signup-btn">Sign Up</button>

    <br><br><br>

    <h2>Login</h2>
    <label>Username:</label>
    <input type="text" id="user-input">
    <br><br>
    <label>Password:</label>
    <input type="password" id="pass-input">
    <br><br>
    <button id="login-btn">Login</button>

    <br><br><br>

    <div id="logged-in-section" style="display: none;">
    <h2 id="logged-in-message"></h2>
    <button id="logout-btn">Sign Out</button>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
