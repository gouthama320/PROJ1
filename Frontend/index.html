<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>DB Project 1</title>
</head>
<body>
  <main>
    <h1><u>CSC 6710 - PROJECT 1:</u></h1>

    <!-- Sign Up & Login sections, hide them after logging in -->
    <div id="auth-section">
      <h2>Sign Up</h2>
      <label>First Name:</label>
      <input type="text" id="signup-firstname">
      <br><br>
      <label>Last Name:</label>
      <input type="text" id="signup-lastname">
      <br><br>
      <label>Age:</label>
      <input type="number" id="signup-age">
      <br><br>
      <label>Salary:</label>
      <input type="number" id="signup-salary" step="0.01">
      <br><br>
      <label>Username:</label>
      <input type="text" id="signup-username">
      <br><br>
      <label>Password:</label>
      <input type="password" id="signup-password">
      <br><br>
      <button id="signup-btn">Sign Up</button>

      <br><br><br>

      <h2>Login</h2>
      <label>Username:</label>
      <input type="text" id="user-input">
      <br><br>
      <label>Password:</label>
      <input type="password" id="pass-input">
      <br><br>
      <button id="login-btn">Login</button>
    </div>

    <!-- Toggleable profile section, only accessible to logged in users -->
    <div id="profile-section">
      <div id="profile-toggle">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" id="profile-icon">
        <span id="profile-name"></span>
      </div>
      <button id="logout-btn">Sign Out</button>
    </div>

    <!-- Search section, only accessible to logged in users -->
    <div id="queries-section">
      <div class="query-group">
        <label>Search by first and/or last name:</label>
        <input type="text" id="firstName-search" placeholder="First name">
        <input type="text" id="lastName-search" placeholder="Last name">
        <button id="nameSearch-btn">Search</button>
      </div>
      <div class="query-group">
        <label>Search by user id:</label>
        <input type="text" id="userid-search" placeholder="User id">
        <button id="useridSearch-btn">Search</button>
      </div>
      <div class="query-group">
        <label>Search by salary range:</label>
        <input type="number" id="minSalary-search" placeholder="Min salary">
        <input type="number" id="maxSalary-search" placeholder="Max salary">
        <button id="salarySearch-btn">Search</button>
      </div>
      <div class="query-group">
        <label>Search by age range:</label>
        <input type="number" id="minAge-search" placeholder="Min age" min="1">
        <input type="number" id="maxAge-search" placeholder="Max age">
        <button id="ageSearch-btn">Search</button>
      </div>
      <div class="query-group">
        <label>Search users who registered after a given username:</label>
        <input type="text" id="afterUser-search" placeholder="Enter username">
        <button id="afterUserSearch-btn">Search</button>
      </div>
      <div class="query-group">
        <label>Search users who never logged in:</label>
        <button id="nullLoginSearch-btn">Search</button>
      </div>
      <div class="query-group">
        <label>Search users who registered on the same day as a given username:</label>
        <input type="text" id="sameDayUser-search" placeholder="Enter username">
        <button id="sameDayUserSearch-btn">Search</button>
      </div>
      <div class="query-group">
        <label>Search users who signed up today:</label>
        <button id="signupTodaySearch-btn">Search</button>
      </div>
    </div>

    <!-- Query results section, only visible once logged in -->
    <table id="query-results">
      <thead>
        <th>Username</th>
        <th>Password</th>
        <th>first_name</th>
        <th>last_name</th>
        <th>salary</th>
        <th>age</th>
        <th>signup_date</th>
        <th>last_login</th>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="index.js"></script>
</body>
</html>
